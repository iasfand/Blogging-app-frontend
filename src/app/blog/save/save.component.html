
<html>
    <title>Save</title>
<body>
    <h2>Save</h2>
<div class="container">
    <h2>Form control: textarea</h2>
    <p>The form below contains a textarea for comments:</p>

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" #title>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" class="form-control" id="tags" #tags>
      </div>
      <div class="form-group">
        <label for="comment">Post:</label>
        <textarea class="form-control" rows="5" id="comment" #post></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="addPost(title.value,name.value,tags.value,post.value)">Post</button>
    <h1>{{addPostResp}}</h1> 
    </div>
</body>
    </html>
