
<html>
    <title>Update</title>
<body>
<h2>Update</h2>
<div *ngFor="let item of viewAllResp" id="rcorners">
    <input type="hidden" id="id" name="id" value="{{item.id}}" #idv>
    <div style="border-bottom:1px solid black;">{{item.name}}</div>
    <div style="border-bottom:1px solid black;">{{item.content}}</div>
    <div style="border-bottom:1px solid black;">{{item.title}}</div>
    <div style="border-bottom:1px solid black;">{{item.date_time}}</div>
    <div style="border-bottom:1px solid black;">{{item.tags}}</div>
    <button (click)="viewOne(idv.value)">Update</button>
</div>
<h3>{{viewResp}}</h3>
<div class="container" *ngIf="dispUpdate==true">
    <h2>Form control: textarea</h2>
    <p>The form below contains a textarea for comments:</p>
    <input type="hidden" name="rid" [(ngModel)]="rid">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" [(ngModel)]="rtitle">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="rname" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" [(ngModel)]="rtags" class="form-control" id="tags" #tags>
      </div>
      <div class="form-group">
        <label for="comment">Post:</label>
        <textarea class="form-control" [(ngModel)]="rcontent" rows="5" id="comment" #post></textarea>
      </div>
      <button type="button" class="btn btn-primary" 
      (click)="updateContent(rid,rtitle,rname,rtags,rcontent)">Update</button>
  
    </div>
</body>
</html>
